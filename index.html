<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Reader</title>
    
  </head>
  <body class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1>Reader</h1>
        <h5>Por Regional Cabo</h5>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form>
          <div class="row">
            <div class="col">
              <label>Arquivo CSV RPR 006</label>
              <input type="file" class="form-control">
            </div>
            <div class="col">
              <label>Produto</label>
              <select name="products" disabled class="form-control">
                <option value="pe_cap">PE Cap</option>
                <option value="recargas">Recargas</option>  
                <option value="vem_recife">VEM Recife</option>  
              </select>
            </div>
            <div class="col">
              <label>Filtro do Produto</label>
              <select multiple name="filters-of-products" disabled class="form-control">
              </select>
            </div>
            <div class="col">
              <label>..</label>
              <button type="button" class="form-control btn btn-primary">Carregar</button>
            </div>
          </div>
        </form> 
        <br>
        <h6 id="balance-product"></h6>
        <br>
        <h6 id="balance-balance"></h6>       
      </div>  
    </div>
    <br>
    <div class="row">
      <div class="col-md-12">
        <table class="table">
          <thead>
            <th>Arrecadador</th>
            <th>Nome do Vendedor</th>
            <th>Terminal</th>
            <th>Ultima Prestação</th>
            <th>Produtos</th>
            <th>Valor</th>
          </thead>
          <tbody id="pendencies"></tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <hr>
        <h3>Devedores</h3>    
        <hr>
        <table class="table">
          <thead>
            <th>Arrecadador</th>
            <th>Nome do Vendedor</th>
            <th>Terminal</th>
            <th>Ultima Prestação</th>
            <th>Valor</th>
          </thead>
          <tbody id="balances">
          </tbody>
        </table>
      </div>
    </div>
    <script src="vendor/jquery-3.3.1.min.js"></script>
    <script src="vendor/papaparse.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
